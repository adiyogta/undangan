<div class="min-h-screen flex items-center justify-center p-6 overflow-hidden">
 
  <img src="https://media.giphy.com/media/dlwGsKqnL4yCnScx2h/giphy.gif" 
  class="animate__animated animate__fadeIn absolute top-0 w-2/2 lg:w-1/3 h-auto object-contain z-0 opacity-50 blur mix-blend-multiply">
  <img src="https://media.giphy.com/media/tNE9AUld7oQhBmLcfE/giphy.gif" 
  class="animate__animated animate__fadeIn absolute bottom-0 w-2/2 lg:w-1/3 h-auto object-contain z-0 opacity-50 blur mix-blend-multiply">
    <div class="animate__animated animate__fadeInUp flex flex-col lg:flex-row rounded-xl bg-white bg-opacity-25 shadow-xl overflow-hidden md:max-w-2xl lg:max-w-4xl w-full relative border-2 container max-h-screen"style="border-color: rgba(255, 255, 255, 0.1);">

      <!-- Foto Prewedding -->
      <div class="lg:w-1/2 relative">
        <div class="image-container">
        <img src="https://res.cloudinary.com/dvqq3izfb/image/upload/v1727971196/pre_wedding1.4_ygk6ei.png" alt="Prewedding Photo" class="w-full h-full object-cover"> router
        </div>
      </div>
      
      <!-- Welcome Card -->
      <div class="lg:w-1/2 flex items-center justify-center p-4 z-10">
        <div class="bg-white bg-opacity-50 w-full h-full border-2 rounded-lg flex items-center justify-center" style="border-color: rgba(96, 119, 33, 0.6);">
          <div class="text-center p-8">
            <h1 class="font-stalemate text-7xl text-green-950 mb-4">{{brideAndGroom}}</h1>
            <p class="font-light text-gray-600 mb-2">{{weddingDate}}</p>
            <p class="text-xl text-gray-700 mb-6">{{guestName}}</p>
            <button (click)="musicStatus()" [routerLink]="['/'+guestName+'/main']" routerLinkActive="active" class="bg-green-900 text-white font-bold py-2 px-4 rounded-full hover:bg-green-700 transition duration-300">
              Open Invitation
            </button>
          </div>
        </div>
      </div>

    </div>
    
   
  </div>

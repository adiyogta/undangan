<div class="flex items-center justify-center p-4">
    <div class="bg-card-2 bg-[#fefae1] rounded-lg shadow-lg p-6 w-full container items-center justify-center">
      <div class="bg-[#fefae1] bg-opacity-50">
        <h1 class="text-center text-2xl md:text-3xl font-bold text-[#5f6e54] mb-4">Wedding Gift</h1>
      <p class="text-center text-[#5f6e54] mb-6 text-base px-4 md:px-16 lg:px-32 md:text-lg">
        Doa Restu Anda merupakan karunia yang sangat berarti bagi kami. Dan jika memberi adalah ungkapan tanda kasih Anda, Anda dapat memberi kado secara cashless.
      </p>
      </div>
      <button 
        (click)="toggleBankCards()"
        class="bg-[#5f6e54] text-[#fefae1] px-4 py-2 rounded-full hover:bg-opacity-90 transition duration-300 flex items-center justify-center mx-auto mb-6"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 h-5 w-5 md:h-6 md:w-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
        </svg>
        Klik Disini
      </button>
      
  
      <div *ngIf="showBankCards" class="grid grid-cols-1 md:grid-cols-3 gap-2">
        <div class="atm-card relative shadow-lg bg-white text-black p-4 rounded-lg">
          <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihZn6G12195uxT2ojV1hCuDruigiZlnHY4sYPvYU52onnCeBuVXRpNSpz5v4Dn2Svn4m6ihW2cmgDMaUkFkMRe6T_ij14obZXQ=s1600-rw-v1" alt="JAGO Logo" class="absolute top-4 right-4 h-8">
          <div class="chip bg-gold h-6 w-8 rounded-sm mb-4 md:mb-8"></div>
          <p class="font-semibold text-lg mb-1 mb-2">Adi Yogta Putra</p>
          <div class="flex justify-between items-center tracking-widest mb-4">
            <span class="font-mono">1044 4527 1650</span>
            <button 
              (click)="copyToClipboard('104445271650')"
              class="bg-white font-bold text-orange-500 px-2 py-1 rounded text-sm"
            >
              Copy
            </button>
          </div>
        </div>
        
        <div class="atm-card relative shadow-lg bg-white text-black p-4 rounded-lg">
          <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihYlhXRMmjiyXBCrQQRmY_j5bjv8DEDxZAnBYSVXQdOVPV2JUZIUWA14GG6DKozqMGAy1M6cD2grAmrSj9XFVqPnEedHiHKHZQ=s1600-rw-v1" alt="BCA Logo" class="absolute top-4 right-4 h-8">
          <div class="chip bg-gold h-6 w-8 rounded-sm mb-4 md:mb-8"></div>
          <p class="font-semibold text-lg mb-1 mb-2">Nesi Septiani</p>
          <div class="flex justify-between items-center tracking-widest mb-4">
            <span class="font-mono">0503 0100 7097 535</span>
            <button 
              (click)="copyToClipboard('050301007097535')"
              class="bg-white font-bold text-blue-500 px-2 py-1 rounded text-sm"
            >
              Copy
            </button>
          </div>
        </div>
        <div class="atm-card relative shadow-lg bg-white text-black p-4 rounded-lg">
          <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihbZn5HsY7Vwh3TlIz9lJQavzOl3NnwmkF2FgpqhUZCVuEspJLECl1JOdSqWU3r6sg2QGQKF_FoovdF14OwP3kuIAucsH7dqwEM=s1600-rw-v1" alt="QRIS Logo" class="absolute top-4 right-4 h-8">
          <div class="h-6 w-8 rounded-sm mb-1 md:mb-2"></div>
<div class="h-44 w-44 qris-bg"></div>
         
        </div>
      </div>
    </div>
  
    <!-- Toast Notification -->
    <div *ngIf="showToast" class="fixed bottom-1/2 right-1/2 m-4 text-center p-4 text-white rounded shadow-lg" [ngClass]="toastBackground">
      {{ toastMessage }}
    </div>
  </div>

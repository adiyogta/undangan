<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">
      Daftar Tamu 
      <span class="text-lg font-normal text-gray-600 ml-2">({{ guests.length }} tamu)</span>
    </h1>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <ul class="divide-y divide-gray-200">
        @for (guest of guests; track guest.nama; let i = $index) {
          <li class="px-6 py-4 hover:bg-gray-50 flex items-center">
            <span class="mr-4 text-gray-500 w-8">{{ i + 1 }}.</span>
            <span>{{ guest.nama }}</span>
          </li>
        }
      </ul>
    </div>
    @if (loading) {
      <div class="mt-4 text-center">
        <p class="text-gray-600">Memuat data...</p>
      </div>
    }
    @if (error) {
      <div class="mt-4 text-center">
        <p class="text-red-600">{{ error }}</p>
      </div>
    }
  </div>
